{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header_div">
            <img src="{% static 'hello/IMG/logo_transparent2.png' %}" class="logo">
        </div>
        <nav>
            <ul class="nav_ul">
                <li class="nav_li">TOP</li>
                <li class="nav_li">Soccer</li>
                <li class="nav_li">BaseBall</li>
                <li class="nav_li">Motor</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            {% for item in data %}
            <a href={{item.url}}>
                <span>
                    <img class="newsimage" src={{item.image}} alt="">
                </span>
                <h2>{{item.title}}</h2>
            </a>
            {% endfor %}
            <input type="button">
        </article>
        <div class="pure-g">

                <!-- Video area -->
                <div class="pure-u-2-3" id="video-container">
                    <video id="their-video" autoplay></video>
                    <video id="my-video" muted="true" autoplay></video>
                </div>
            
                <!-- Steps -->
                <div class="pure-u-1-3">
                    <h2>SkyWay Video Chat</h2>
            
                    <p>Your id: <span id="my-id">...</span></p>
                    <p>Share this id with others so they can call you.</p>
                    <h3>Make a call</h3>
                    <form id="make-call" class="pure-form">
                        <input type="text" placeholder="Call user id..." id="callto-id">
                        <button href="#" class="pure-button pure-button-success" type="submit">Call</button>
                    </form>
                    <form id="end-call" class="pure-form">
                        <p>Currently in call with <span id="their-id">...</span></p>
                        <button href="#" class="pure-button pure-button-success" type="submit">End Call</button>
                    </form>
                </div>
            </div>
    </main>
    <footer>
        <ul class="footer_ul">
            <li class="footer_li"><i class="far fa-file-alt fa-3x"></i></li>
            <li class="footer_li"><i class="far fa-check-circle fa-3x"></i></li>
            <li class="footer_li"><i class="far fa-bell fa-3x"></i></li>
            <li class="footer_li"><i class="fas fa-user-cog fa-3x"></i></li>
        </ul>
    </footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="{% static 'hello/JS/script.js' %}"></script>
</html>
